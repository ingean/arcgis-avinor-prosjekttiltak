<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Geodata AS - Demo</title>
    <link rel="icon" type="image/png" href="./images/geodata-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./images/geodata-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/geodata-96x96.png" sizes="96x96">

    <script src="https://js.arcgis.com/calcite-components/1.0.0-beta.83/calcite.esm.js" type="module"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.83/calcite.css" />
    
    <link id="jsapi-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.24/@arcgis/core/assets/esri/themes/light/main.css" disabled>
    <link id="jsapi-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.24/@arcgis/core/assets/esri/themes/dark/main.css" />
  
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="calcite-theme" class="calcite-theme-dark">

      <calcite-shell content-behind>
        <div id="title-toolbar" slot="header" class="flex-row">
          <h2 id="header-title"></h2>
          <div id="signin"></div>
          <div id="theme-switcher">
            <calcite-label disable-spacing layout="inline">
              <calcite-icon icon="brightness" scale="s" class="theme-icon"></calcite-icon>
              <calcite-switch checked></calcite-switch>
              <calcite-icon icon="moon" scale="s" class="theme-icon"></calcite-icon>
            </calcite-label>
          </div>
        </div>

        <calcite-loader active></calcite-loader>

        <calcite-shell-panel slot="primary-panel" detached>
  
          <calcite-action-bar slot="action-bar" intl-collapse="Minimere" intl-expand="Maksimere">
            <calcite-action data-action-id="projects" icon="projects" text="Prosjekter"></calcite-action>
            <calcite-action data-action-id="edit" icon="pencil" text="Registrere"></calcite-action>
            <calcite-action data-action-id="layers" icon="layers" text="Kartlag"></calcite-action>
            <calcite-action data-action-id="basemaps" icon="basemap" text="Bakgrunnskart"></calcite-action>
            <calcite-action data-action-id="legend" icon="legend" text="Tegnforklaring"></calcite-action>
            <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bokmerker"></calcite-action>
            <calcite-action data-action-id="print" icon="print" text="Utskrift"></calcite-action>
          </calcite-action-bar>
  
          <!-- map-specific panels (each one provides a div for JS API widgets) -->
          <calcite-panel heading="Kartlag" height-scale="l" width-scale="m" data-panel-id="layers" hidden>
            <div id="layers-container"></div>
          </calcite-panel>
          <calcite-panel heading="Bakgrunnskart" height-scale="l" width-scale="m" data-panel-id="basemaps" hidden>
            <div id="basemaps-container"></div>
          </calcite-panel>
          <calcite-panel heading="Tegnforklaring" height-scale="l" width-scale="m" data-panel-id="legend" hidden>
            <div id="legend-container"></div>
          </calcite-panel>
          <calcite-panel heading="Bokmerker" height-scale="l" width-scale="m" data-panel-id="bookmarks" hidden>
            <div id="bookmarks-container"></div>
          </calcite-panel>
          <calcite-panel heading="Utskrift" height-scale="l" width-scale="m" data-panel-id="print" hidden>
            <div id="print-container"></div>
          </calcite-panel>
  
          <calcite-panel heading="Prosjekter" data-panel-id="projects" class="action-panel">
            <calcite-block heading="Prosjekter" summary="Klikk i listen for 책 velge prosjekter" open>
              <calcite-icon slot="icon" icon="projects"></calcite-icon>
              <calcite-value-list id="projects-list"></calcite-value-list>
            </calcite-block>
            <calcite-block heading="Tiltaksomr책der" summary="Velg et tiltaksomr책de for zoome i kartet eller kopiere til annet prosjekt" open>
              <calcite-icon slot="icon" icon="polygon"></calcite-icon>
              <calcite-value-list id="taskareas-list"></calcite-value-list>
              <calcite-button id="add-area-btn" icon-start="pencil-square">Nytt tiltaksomr책de</calcite-button>
            </calcite-block>
          </calcite-panel>

          <!-- info panel (populates with info from the web map) -->
          <calcite-panel heading="Registrere" data-panel-id="edit" hidden>
            
          </calcite-panel>
  
        </calcite-shell-panel>
  
        <div id="viewDiv"></div>
  
      </calcite-shell>
  
    </div>
  </body>
  <script type="module" src="js/main.js"> 
  </script>
</html>
